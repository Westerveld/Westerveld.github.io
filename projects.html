<main class="container projects-page">
    <h1 class="text-center mb-5">Projects</h1>
    <!-- Project Filters -->
    <section class="projects-filter mb-4">
        <div class="btn-group" role="group" aria-label="Project category filters">
            <button type="button" class="filter-btn btn btn-outline-primary active" data-filter="*">All</button>
            <button type="button" class="filter-btn btn btn-outline-primary" data-filter=".full">Full Title</button>
            <button type="button" class="filter-btn btn btn-outline-primary" data-filter=".gamejam">Game Jam</button>
            <button type="button" class="filter-btn btn btn-outline-primary" data-filter=".techdemo">Tech Demo</button>
        </div>
    </section>
    <!-- Projects Grid -->
    <section class="projects-grid row mb-1" data-isotope="true">
        <template id="project-card-template">
            <div class="col-12 col-md-6 col-lg-4 project-item mb-4">
                <article class="card h-100">
                    <img class="card-img-top project-image" alt="">
                    <div class="card-body">
                        <h2 class="card-title h5 project-title"></h2>
                        <p class="card-text project-description"></p>
                        <button class="btn btn-primary project-link">Learn More</button>
                    </div>
                </article>
            </div>
        </template>
    </section>
</main>
<!-- Popup Container -->
<div id="projectPopup" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-8">
                            <!-- Banner Image -->
                            <div class="mb-4">
                                <div id="popupCarousel" class="carousel slide" data-bs-ride="carousel">
                                    <div class="carousel-indicators"></div>
                                    <div class="carousel-inner"></div>
                                    <button class="carousel-control-prev" type="button" data-bs-target="#popupCarousel" data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon"></span>
                                        <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-bs-target="#popupCarousel" data-bs-slide="next">
                                        <span class="carousel-control-next-icon"></span>
                                        <span class="visually-hidden">Next</span>
                                    </button>
                                </div>

                            </div>
                            <!-- Overview -->
                            <div class="mb-4">
                                <h2>Overview</h2>
                                <div class="project-description"></div>
                            </div>
                        </div>
                        <!-- Sidebar -->
                        <div class="col-lg-4">
                            <div class="card">
                                <div class="card-body">
                                    <h3 class="card-title">Project Info</h3>
                                    <ul class="list-unstyled project-info"></ul>
                                    <div class="mt-3 project-links"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
